<!DOCTYPE html>
<html>
<head>
    <title>Site is down for maintenance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        body { text-align: center; padding: 10%; font: 20px Helvetica, sans-serif; color: #333; }
        h1 { font-size: 50px; margin: 0; }
        div { display: block; text-align: left; max-width: 850px; margin: 0 auto; }
        #refresh { color: #dc8100; text-decoration: none; }
        a:hover { color: #333; text-decoration: none; }
        @media only screen and (max-width : 480px) {
            h1 { font-size: 40px; }
        }
    </style>
    <meta http-equiv="refresh" content="20">
</head>
<body>
    <div>
        <h1>Website is temporarily unavailable.</h1>
        <p>We apologize for any inconvenience.</p>
        <p>&mdash; <span id="refresh">Refresh in 20sec...</span></p>
    </div>
    <script>
      function refresh(time) {
        if (time >= 0) {
          document.getElementById('refresh').innerHTML = `Refresh in ${time} sec...`;
          setTimeout(() => {
            refresh(time - 1);
          }, 1000)
        }
      }
      refresh(20);
    </script>
</body>
</html>
